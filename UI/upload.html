<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU-Based Grayscale Filter - Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Grayscale Processor</div>
            <nav>
                <a href="#" class="nav-item">New Process</a>
                <a href="#" class="nav-item">History</a>
                <a href="#" class="nav-item" onclick="logout()">Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <button id="selectButton" class="action-btn select-btn">Select Image</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <select id="modeSelect" class="mode-select">
                    <option value="gpu">GPU (CUDA)</option>
                    <option value="cpu">CPU</option>
                </select>
                <button id="uploadButton" class="action-btn upload-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5v10m0 0l-5-5m5 5l5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </main>
    </div>

    <script>
        let selectedFile;

        function initUpload() {
            const selectButton = document.getElementById('selectButton');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const chatArea = document.getElementById('chatArea');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');

            selectButton.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    displayPreview(file, chatArea);
                    uploadButton.disabled = false;
                    selectedFile = file;
                } else {
                    alert('Please select an image file.');
                    uploadButton.disabled = true;
                    selectedFile = null;
                    chatArea.innerHTML = '';
                }
            });

            uploadButton.addEventListener('click', () => {
                if (selectedFile) {
                    processFile(chatArea, progressBar, progress);
                }
            });
        }

        function displayPreview(file, container) {
            container.innerHTML = '';
            const message = document.createElement('div');
            message.className = 'message';
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-image';
            message.appendChild(img);
            message.innerHTML += `<p class="timestamp">Selected at ${new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata' })} IST, ${new Date().toLocaleDateString('en-IN')}</p>`;
            container.appendChild(message);
        }

        function processFile(container, progressBar, progress) {
            if (!selectedFile) return;

            progressBar.style.display = 'block';
            progress.style.width = '0%';

            let progressValue = 0;
            const interval = setInterval(() => {
                progressValue += 20;
                progress.style.width = progressValue + '%';
                if (progressValue >= 100) {
                    clearInterval(interval);
                    progressBar.style.display = 'none';
                    displayResult(container);
                }
            }, 300);

            // Simulate CUDA processing (replace with actual backend call)
            setTimeout(() => {
                displayResult(container);
            }, 1500);
        }

        function displayResult(container) {
            container.innerHTML = ''; // Clear previous content
            const message = document.createElement('div');
            message.className = 'message result';
            message.innerHTML = '<p>Connected to your grayscale mode, you will get grayscale image</p>';
            message.innerHTML += `<p class="timestamp">Processed at ${new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata' })} IST, ${new Date().toLocaleDateString('en-IN')}</p>`;
            container.appendChild(message);

            // Note: Remove the download link for now since no image is displayed
            // It can be added back when CUDA integration provides the grayscale image
        }

        function logout() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', initUpload);
    </script>
</body>
</html>
