<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU-Based Grayscale Filter - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>GPU-Based Real-Time Grayscale Filter</h2>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-group">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="handleSignup()">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-group" style="display: none;">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="handleLogin()">Login</button>
            <p class="login-link">Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>
    </div>

    <script>
        let users = {};

        function showSignupForm() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            if (username && password) {
                users[username] = password;
                alert('Signup successful! Please login.');
                showLoginForm();
            } else {
                alert('Please fill in all fields!');
            }
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (users[username] && users[username] === password) {
                window.location.href = 'main.html'; // Redirect to main app
            } else {
                alert('Invalid credentials!');
        }
}


        // Start with signup form
        showSignupForm();
    </script>
</body>
</html>
